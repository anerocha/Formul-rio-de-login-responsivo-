<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1>Bem-vindo</h1>
            <p>Estamos felizes em ter você de volta!</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" autocomplete="off" required>
            <label for="email">Email ou telefone</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" autocomplete="off" required>
            <label for="password">Senha</label>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembre de mim</label>
            </section>
            <section>
                <a href="#" class="forgot-link">Esqueceu sua senha?</a>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Entrar">
        </div>
        <div class="middle-text">
            <hr>
            <p class="or-text">Ou</p>
        </div>
        <div class="social-sign-in">
            <button class="input-google">
                <img src="img/google.png" alt="Google">
                <p>Entrar com o Google</p>
            </button>
            <button class="input-linkedin">
                <img src="img/lin.png" alt="LinkedIn">
            </button>
        </div>
        <div class="sign-up">
            <p>Não tenho conta <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
